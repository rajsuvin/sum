<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="ass3.css">
</head>
<body>
    
    <p class="job"><b> Job Application</b> </p>
    <h3 class="web">(Web)</h3><br><br><br>


    <div class="row">
        <div class="col"><h4>First Name</h4>
          <input type="text" class="form-control" placeholder="" aria-label="First name">
        </div>
        <div class="col"><h4>Last Name</h4>
          <input type="text" class="form-control" placeholder="" aria-label="Last name">
        </div>
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"><h4>Email</h4></label><br>
        <input type="email" class="form-control2" id="exampleFormControlInput1" placeholder="">
      
    </div>
      
    <div class="form-floating">
        <h4>Job Role</h4>
        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
          <option selected><h4>Select Job Role</h4></option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
    </div>
    <div class="row g-3">
  <div class="col"><h4>Address</h4>
    <input type="text" class="form-controll" placeholder="" aria-label="First name">
  </div>

  <div class="row g-3">
    <div class="col"><h4>City</h4>
      <input type="text" class="form-controlll" placeholder="" aria-label="First name">
    </div>
    <div class="col"><h4>Pincode</h4>
      <input type="text" class="form-controlll" placeholder="" aria-label="Last name">
    </div>
  </div>
  <div class="row">
    <div class="col"><h4>Start Date</h4>
      <input type="date" class="forms-control" placeholder=" 12/01/2022 " aria-label="First name">
    </div>

    <div class="mb-31">
        <label for="formFile" class="form-label"><h4>Upload Your CV</h4></label>
        <input class="form-control" type="file" id="formFile">
      </div>

      <div class="button">
        <button type="button" class="btn btn-warning">Apply Now</button>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
